{% extends "base.html" %}

{% block title %}
  Подать заявку на конкурс
{% endblock %}

{% block content %}
  <!-- Место для HTML-формы -->
  <!-- Место для сообщения об успешном принятии заявки -->
  <form>
    <table>
      {{ form }}
    </table>
    <input type="submit" value="Отправить">
  </form>
  {% with data=request.GET %}
    {% if form.is_valid %}
      <h2>Рецепт мороженого "{{ data.title }}" принят на конкурс!</h2>
    {% endif %}
  {% endwith %}
{% endblock %}
